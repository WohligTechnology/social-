<section class="homeTab">
    <div class="mt-50">
    	<div class="sortByContainer">
    		<ul class="nav navbar-nav navbar-right sortByDropDown">
			  <li class="dropdown">
			  	<span class="sortByLabel">Sort by: </span>
				<a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
					<span class="selectedLabel">Popularity</span>
					<b class="caret"></b></a>
				<ul class="dropdown-menu">
				  <li><a href="javascript:void(0);" ng-click="sortByPopularity()">Popularity</a></li>
				  <li><a href="javascript:void(0);" ng-click="sortByNewest()">Newest</a></li>
				  <!-- <li><a href="#">Oldest</a></li> -->
				</ul>
			  </li>
			</ul>
    	</div>
    	<div class="sliderContainer">
    		<div ng-include="'topicslanding.html'"></div><div class="loadingdataoverlay" ng-show="isloadingremoveFavourite"><div class="loadingdata"></div></div>
    	</div>
        
        <script type="text/ng-template" id="topicslanding.html">
<div class="col-md-12 row-block content slickrow" ng-class="{'first-block':sliders.topicMaster.topic_Desc=='trending'}" ng-repeat="sliders in posts">
<a href="#/topic/{{$index}}/{{sliders.topicMaster.topic_Name}}/{{sortType?sortType:0}}">
	<h4 class="content-title"><span ng-if="slickConfig1Loading" style="text-align:center; position: absolute;left: -28px;margin-top: -4px;font-size: 14px;"><i class="icon-spinner icon-spin icon-2x"></i></span>{{sliders.topicMaster.topic_Desc}}</h4>
</a>
<ul>
	<flex-slider id="{{$index}}" class="carousel" before="nextSliderPosts(this)" slide="i in sliders.sirfpost track by $index" animation="slide" animation-loop="false" pause-invisible="false" item-width="210" slideshow="false" item-margin="5" control-nav="false">
		<li>
			<a class="topiclistimage" href="#/details/{{sliders.topicMaster.topic_Name}}/{{i.subReddit_ID}}/{{getPerm(i.subReddit_Permalink)}}/0/0/0/0/{{sortType?sortType:0}}/" ng-style="{'background-image':'{{(i.subReddit_Thumbnail == 'default' || i.subReddit_Thumbnail == null || i.subReddit_Thumbnail == '' || i.subReddit_Thumbnail == 'self' || !i.subReddit_Thumbnail) ? 'url(images/no_image.png)' : 'url('+i.subReddit_Thumbnail+')'}}'}">
				<div class="ellipsis titleLabel" title="{{i.subReddit_Title}}">{{i.subReddit_Title}}</div>
				</a>
				<div class="home-views-pan">
					<div>
						<i class="fa fa-arrow-up" aria-hidden="true"></i><i class="fa fa-arrow-down" aria-hidden="true"></i>
						<div class="pull-right">{{i.viewsCount}} views</div>
					</div>
				</div>
		</li>
	</flex-slider>
</ul>
</div>
</script>
        
        
        
        
		<div class="col-md-12 nexturlpan text-center" ng-click="addnext();" ng-hide="!isNextAvailable">
			<div class="loadingdata" ng-show="slickConfig1Loading"><div class="sirflogo">Sirf</div></div>
			<a href="javascript:void(0);" class="nextLink"> <i class="fa fa-chevron-down" aria-hidden="true"></i></a>
		</div>
    </div>
</section>
