<section class="homeTab">
			<script type="text/ng-template" id="tpl.html">
				<a class="topiclistimage" href="#/{{key}}/{{i.subReddit_ID}}/{{getPerm(i.subReddit_Permalink)}}" style="background-image:url({{(i.subReddit_Thumbnail == 'default' || i.subReddit_Thumbnail == null || i.subReddit_Thumbnail == '' || i.subReddit_Thumbnail == 'self' || !i.subReddit_Thumbnail) ? 'images/no_image.png':i.subReddit_Thumbnail}});">
				<div class="ellipsis titleLabel" title="{{i.subReddit_Title}}">{{i.subReddit_Title}}</div>
				</a>
				<div class="home-views-pan">
					<div>
						<i class="fa fa-arrow-up" aria-hidden="true"></i><i class="fa fa-arrow-down" aria-hidden="true"></i>
						<div class="pull-right">{{i.viewsCount}} views</div>
					</div>
				</div>
            </script>
    <div class="mt-50">
        <div class="col-md-12 row-block content slickrow" ng-class="{'first-block':key=='trending'}" ng-repeat="(key, topicdata) in topics">
            <a href="#/{{key}}">
				<h4 class="content-title"><span ng-if="slickConfig1Loading" style="text-align:center; position: absolute;left: -28px;margin-top: -4px;font-size: 14px;"><i class="icon-spinner icon-spin icon-2x"></i></span>{{key}}</h4>
			</a>
			<div id="{{key}}">
			<slick settings=slickConfig>
					<div ng-repeat="i in topicdata" style="margin-top:13px; style="position:relative;">
						<div class="" ng-include="'tpl.html'"></div>
					</div>
				</slick>
			</div>
        </div>
		<span ng-if="nextTopicLoading" class="nextTopicLoading"><i class="icon-spinner icon-spin icon-2x"></i></span>
		<div class="col-md-12 nexturlpan" ng-click="expandCat();" ng-show="!nextTopicLoaded">
			<a href="#/" class="col-md-12 text-center nextLink"><i class="fa fa-chevron-down" aria-hidden="true"></i></a>
		</div>
    </div>
</section>
