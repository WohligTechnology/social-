<section class="favoritesTab">
            <script type="text/ng-template" id="tpl.html">
				<a class="topiclistimage" href="#/details/{{i.subReddit_topic}}/{{i.subReddit_ID}}/{{getPerm(i.subReddit_Permalink)}}/myFavorite/{{currentuserId}}/{{topicName}}/{{$index}}/0" ng-style="{'background-image':'{{(i.subReddit_Thumbnail == 'default' || i.subReddit_Thumbnail == null || i.subReddit_Thumbnail == '' || i.subReddit_Thumbnail == 'self' || !i.subReddit_Thumbnail) ? 'url(images/no_image.png)' : 'url('+i.subReddit_Thumbnail+')'}}'}">
				<div class="ellipsis titleLabel" title="{{i.subReddit_Title}}">{{i.subReddit_Title}}</div>
				</a>
				<span class="removefavicon" ng-click="removeFavouritePost(i.subReddit_ID, topicName, $event)" ng-show="isValidUser"><i class="fa fa-trash" aria-hidden="true"></i></span>
				<div class="home-views-pan">
					<div>
						<i class="fa fa-arrow-up" aria-hidden="true"></i><i class="fa fa-arrow-down" aria-hidden="true"></i>
						<div class="pull-right">{{i.viewsCount}} views</div>
					</div>
				</div>
            </script>
        <div class="col-md-12 content" ng-class="{'first-block':topicName =='trending'}"  style="padding-bottom: 10px;" ng-show="!isFavouriteEmpty">
				<h4 class="content-title" style="text-transform: capitalize;">{{topicName}} <span class="pull-right closeLink"><a href="javascript:history.back();" title=""><i class="fa fa-times" aria-hidden="true"></i></a></span></h4></h4>
			<ul class="ng-isolate-scope slick-initialized slick-slider slick-dotted" style="margin-top: 0;">
				<li ng-repeat="i in favName" class="ng-scope slick-slide slick-active favoritesngrepeat" data-enabled="false" data-slick-index="1" aria-hidden="false" tabindex="-1" role="option" aria-describedby="slick-slide11" style="width: 216px;">
					<div>
						<div class="" ng-include="'tpl.html'"></div>
						<div class="loadingdataoverlay" ng-show="isloadingremovePost"><div class="loadingdata"><div class="sirflogo">Sirf</div></div></div>
					</div>
				</li>
			</ul>
        </div>
		<div class="col-md-12 nexturlpan text-center" ng-click="nextPosts();" ng-show="!isFavouriteEmpty" ng-hide="!isNextAvailable">
			<span ng-if="!favName.slickConfig1Loaded"><i class="icon-spinner icon-spin icon-2x"></i></span>
			<a href="javascript:void(0);" class="nextLink" ng-if="favName.slickConfig1Loaded"> <i class="fa fa-chevron-down" aria-hidden="true"></i></a>
		</div>
		<div ng-show="isFavouriteEmpty" class="col-md-12 noUserData" style="padding:100px 0px;">
						<div class="noUserDataLabel">No Favorites<br>
							<a href="javascript:history.back();" style="font-size:12px;">Go to back</a>
						</div>
				</div>
</section>
