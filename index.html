<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Sirf - Welcome to Sirf</title>

	<!-- Stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Josefin+Sans|Muli:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	    rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">



	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css">

	<link rel="stylesheet" href="css/ocModal.animations.css">
	<link rel="stylesheet" href="css/cropper.min.css">
	<link href="css/angular-toasty.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/flexslider.css">

	<!--link rel="stylesheet" href="css/applight.dist.css"-->

</head>

<body ng-app="SirfApp" class="{{bodyClass}}">
	<mi-loading promise="Loading">Loading</mi-loading>
	<header>
		<nav class="navbar  navbar-default navbar-fixed-top" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
				<a class="navbar-brand" href="#/">
					<div class="sirflogo">Sirf</div>
				</a>
			</div>
			<div class="betaTag">
				<span>BETA</span>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<div class="navbar-container">
					<ul class="nav navbar-nav anchorLink hide" ng-show="loginDetails.isLoggedIn" ng-class="loginDetails.isLoggedInProfileClass">
						<li><a href="#/">Boards</a></li>
						<li><a href="#/ridethewave">Ride the Wave</a></li>
						<li><a href="#/">For the Brave</a></li>
					</ul>
					<ul class="nav navbar-nav anchorLink" ng-class="loginDetails.isLoggedInClass">
						<li><a oc-modal-open="{url: 'views/register/register.view.html', cls: 'slit', controller:'SignInUpController as vm'}">Boards</a></li>
						<li><a oc-modal-open="{url: 'views/register/register.view.html', cls: 'slit', controller:'SignInUpController as vm'}">Ride the Wave</a></li>
						<li><a oc-modal-open="{url: 'views/register/register.view.html', cls: 'slit', controller:'SignInUpController as vm'}">For the Brave</a></li>
					</ul>
					<div>
						<ul class="nav navbar-nav navbar-right profileDropDown" ng-class="loginDetails.isLoggedInProfileClass">
							<li class="dropdown">
								<a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
								
									<span class="usernameellipsis">{{userDetails.user_Id}}</span>
									<b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><a href="#/myprofile">Profile</a></li>
									<li><a href="#/">Preferences</a></li>
									<li><a href="#/logout">Sign Out</a></li>
								</ul>
							</li>
						</ul>
						<ul class="nav navbar-nav navbar-right profileDropDown" ng-class="loginDetails.isLoggedInClass">
							<li class="dropdown">
								<a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" oc-modal-open="{url: 'views/register/register.view.html', cls: 'slit', controller:'SignInUpController as vm'}">Sign In / Sign Up</a>
							</li>
						</ul>
						<div class="pull-right" ng-show="loginDetails.isLoggedIn">
							<form class="navbar-form search-form" role="search">
								<typeahead title="AccName" subtitle="BillingCity" displaykey="AccName" retkey="AccId" modelret="valRet" modeldisplay="valDis">
								</typeahead>
							</form>


						</div>
						<div class="pull-right addPostLink" ng-if="!loginDetails.isLoggedIn">
							<a class="anchorLink" ng-class="loginDetails.isLoggedInClass" oc-modal-open="{url: 'views/register/register.view.html', cls: 'slit', controller:'SignInUpController as vm'}"><i class="fa fa-plus" style="font-size: 18px; line-height: 42px;" aria-hidden="true"></i></a>

							<!--<a class="anchorLink " href="#/post/create"><i class="fa fa-plus" style="font-size: 18px; line-height: 42px;" aria-hidden="true"></i></a>-->
						</div>
						<div class="pull-right addPostLink" ng-if="loginDetails.isLoggedIn">

							<a class="anchorLink" class="isLoggedInFalse" href="#/post/create" ng-show="loginDetails.isLoggedIn"><i class="fa fa-plus" style="font-size: 18px; line-height: 42px;" aria-hidden="true"></i></a>
							<!--<a class="anchorLink " href="#/post/create"><i class="fa fa-plus" style="font-size: 18px; line-height: 42px;" aria-hidden="true"></i></a>-->
						</div>

					</div>
				</div>
			</div>
			<!-- /.navbar-collapse -->
		</nav>
	</header>
	<toasty></toasty>
	<div ng-view="" class="mt-60 middleContainer" style="min-height:{{middleContainer-10}}px;"></div>

	<footer>
		<div class="col-md-12 first-block" style="padding-top:15px;padding-bottom:15px; display:block;">
			<div class="col-md-2 text-center">
				<a href="#/">
					<div class="sirflogo-footer">Sirf</div>
				</a>
			</div>
			<div class="col-md-1 text-center">
				<a href="#/" class="text-primary">About Sirf</a>
			</div>
			<div class="col-md-1 text-center">
				<a href="#/" class="text-primary">Contact us</a>
			</div>
			<div class="col-md-1 text-center">
				<a href="javascript:void(0);" oc-modal-open="{url: 'views/beta/beta_desc.html', cls: 'slit', controller:'BetaDescController'}"
				    class="text-primary">Beta</a>
			</div>
		</div>
		</div>
	</footer>



	<!-- JavaScript -->

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.3.2/ui-bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.min.js"></script>

	<script src="js/ng-videosharing-embed.min.js"></script>


	<script src="js/ocModal.js"></script>

	<script src="js/moment.js"></script>

	<script src="js/slick-carousel/slick.js"></script>
	<script src="js/angular-slick.js"></script>


	<script src="js/angular-flexslider.js"></script>

	<script src="js/app.js"></script>

	<script src="js/iframeResizer.contentWindow.min.js" type="text/javascript"></script>


	<script src="js/authentication.service.js" type="text/javascript"></script>

	<script src="js/cropper.min.js"></script>

	<!-- message alert -->

	<!-- drop and drag upload  -->
	<!-- shim is needed to support non-HTML5 FormData browsers (IE8-9)-->
	<script src="js/ng-file-upload-shim.min.js" type="text/javascript"></script>
	<script src="js/ng-file-upload.min.js" type="text/javascript"></script>

	<!--  app controller -->
	<script src="views/login/login.controller.js" type="text/javascript"></script>
	<script src="views/login/logout.controller.js" type="text/javascript"></script>
	<script src="views/register/register.controller.js" type="text/javascript"></script>

	<script src="views/home/home.controller.js" type="text/javascript"></script>
	<script src="views/details/details.controller.js" type="text/javascript"></script>
	<script src="views/myprofile/myprofile.controller.js" type="text/javascript"></script>
	<script src="views/profile/profile.controller.js" type="text/javascript"></script>
	<script src="views/favorites/category/category.controller.js" type="text/javascript"></script>
	<script src="views/favorites/favorites.controller.js" type="text/javascript"></script>
	<script src="views/favorites/allcategories/allcategories.controller.js" type="text/javascript"></script>
	<script src="views/favorites/list/favoriteslist.controller.js" type="text/javascript"></script>
	<script src="views/subscribe/list/subscribelist.controller.js" type="text/javascript"></script>
	<script src="views/mypost/list/mypostlist.controller.js" type="text/javascript"></script>
